<body>
    <header class="header-grid">
        <img src="../images/excitingexpedition.png" alt="Exciting Expeditions Logo" class="logo">
        <nav class="nav-grid">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <H1>Contact Us</H1>
        <div class="contact">
            <section>
            <div class="contact-grid">
                <figure class="contact-item">
                  <img src="../images/phone.png" alt="phone symbol">
                  <figcaption>(341)-105-1627</figcaption>
                </figure>
                <figure class="contact-item">
                  <img src="../images/mail.png" alt="email symbol">
                  <figcaption>excitingexpedition@gmail.com</figcaption>
                </figure>
                <figure class="contact-item">
                  <img src="../images/location.png" alt="location symbol">
                  <figcaption>Great Salt Lake State Park, 13312 W 1075 S, Magna, UT 84044, United States</figcaption>
                </figure>
                <div class="contact-item map-container">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d172782.53592955324!2d-112.18289290210842!3d40.691815439535574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x875305475563ca6b%3A0x40aea62b775d3974!2sGreat%20Salt%20Lake%20State%20Park!5e0!3m2!1sen!2smx!4v1744438496890!5m2!1sen!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>            </section>
            <section>
                <div class="form">
                <form>
                    <fieldset>
                        <legend>Contact us!</legend>
                        <div>
                            <label>Username: 
                                <input type="text" id="username" name="Username">
                            </label>
                            <label>Email Adress:
                                <input type="email" id="email" name="Email Adress">
                            </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Purpose of Inquiry</legend>
                        <div>
                            <input type="radio" id="general" name="purpose" value="general" required>
                            <label for="general">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="website" name="purpose" value="website">
                            <label for="website">Website Suggestion</label>
                        </div>
                        <div>
                            <div>
                            <Label for="message">Message: </Label>
                            </div>
                            <textarea id="message" name="message"></textarea>
                        </div>
                        <div>
                            <label for="suscription">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="suscription" name="Suscription">
                        </div>
                    </fieldset>
                    <button type="submit">Send</button>
                </form>
                </div>
            </section>
        </div>
        <section>
        <div class="images2-grid">
            <figure>
                <img src="../images/employee_lobby.png" alt="Employee at lobby">
                <figcaption>We would be happy to have you, . . .</figcaption>
            </figure>
            <figure>
                <img src="../images/Employee_guide.png" alt="Employee guide">
                <figcaption> to Guide you; . . .</figcaption>
            </figure>    
            <figure>
                <img src="../images/Employee_kidfriendly.png" alt="Employee with kids">
                <figcaption> and your family!!</figcaption>
            </figure>
        </div>
        </section>
    </main>

        </a>
